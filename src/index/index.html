<html>
  <head>
    <title>Call Center PBX, by Greencore</title>

    <style type="text/css">
        @import "dojo/dijit/themes/tundra/tundra.css";
        @import "dojo/dojo/resources/dojo.css"
    </style>
    <script type="text/javascript" src="dojo/dojo/dojo.js"
      djConfig="parseOnLoad: true"></script>
    <script type="text/javascript">
	dojo.require("dijit.TitlePane");
	dojo.require("dojo.parser");
        dojo.require("dijit.layout.ContentPane");
        dojo.require("dijit.layout.TabContainer");
        dojo.require("dijit.form.Button");
    </script>
  </head>

  <body class="tundra">

<div id="logo"><a href="http://www.greencore.co.cr/"><img src="greencore-solutions.jpg" alt="Greencore.co.cr" border="0" height="12%" width="21%"/></a></div>


 <div id="mainTabContainer" dojoType="dijit.layout.TabContainer" style="width:100%;height:88%">
      	<div id="CS" dojoType="dijit.layout.ContentPane" title="CS Queue" closable="true" selected="true">
		<iframe frameBorder="0" width="100%" height="100%" src="/queue/?queue_id=2001">your browser does not support IFRAMEs
		</iframe>
      	</div>

 	<div id="VIP" dojoType="dijit.layout.ContentPane" title="VIP Queue" closable="true">
		<iframe frameBorder="0" width="100%" height="100%" src="/queue/?queue_id=2002">your browser does not support IFRAMEs
		</iframe>
  	</div>
  	<div id="Y5600" dojoType="dijit.layout.ContentPane" title="Y5600 Queue" closable="true">
 		<iframe frameBorder="0" width="100%" height="100%" src="/queue/?queue_id=2003">your browser does not support IFRAMEs
		</iframe>
	</div>

  	<div id="AFFL" dojoType="dijit.layout.ContentPane" title="Affiliates Queue" closable="true">
 		<iframe frameBorder="0" width="100%" height="100%" src="/queue/?queue_id=2004">your browser does not support IFRAMEs
		</iframe>
	</div>

  	<div id="SALES" dojoType="dijit.layout.ContentPane" title="Sales Queue" closable="true">
 		<iframe frameBorder="0" width="100%" height="100%" src="/queue/?queue_id=2005">your browser does not support IFRAMEs
		</iframe>
	</div>

</div>

  </body>
</html>
